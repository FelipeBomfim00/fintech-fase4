<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- Link fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;800&display=swap" rel="stylesheet">
   <!-- Fim Link fonts -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../style.css" rel="stylesheet" type="text/css" />

</head>

<div class="container text-center">
<div>

  <h1>Novo Lançamento</h1>

  <div class="container px4 text-center">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-danger active" data-bs-toggle="button" aria-pressed="true">Despesa</button>
      </div>

      <div class="col">
        <button type="button" class="btn btn-success active" data-bs-toggle="button" aria-pressed="true">Receita</button>
    </div>
  </div>

  <div id="entrada" name="entrada" method="post" action="">

    
      <div class="row">
        <input type="text" name="valor" id="valor" placeholder="Digite o valor usando apenas números" minlength="4" required autofocus>
      </div>
     

    
      <div class="row">
        <input type="text" name="descricao" id="descricao" placeholder="Descrição" maxlength="80" >
      </div>
    

    
      <div class="row" >
        <div class="col-6">
          <label for="vencimento" class="form-label">Vencimento</label><br>
          <input type="date" name="vencimento" id="vencimento" placeholder="vencimento" width="100%">
        </div>
        
        <div class="col">  
          <label for="pago" class="form-label">Pago?</label><br>
          <input type="checkbox" name="pago" id="pago" class="form-check-label">
        </div>
      </div>
    
    <div class="row">
      <input type="number" id="parcelas" placeholder="Parcelas" min="1" max="96">
    </div>


    <input class="btn btn-success" type="submit" value="Lançar Entrada">

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</div>
</html>
